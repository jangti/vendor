<!DOCTYPE html>
<html>
<head>
	<title>Simple Vendor app</title>
	<!-- lib : Materialize css -->
	<link rel="stylesheet" type="text/css" href="lib/css/materialize.css">
	<!-- lib : Icon font -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- custom css -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
<div id="modal1" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>Modal Header</h4>
      <p>A bunch  of text</p>
    </div>
</div>
	<div id="vendorApp">
    
  </div>
		<!-- header menu -->
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo"><i class="material-icons">cloud</i>Logo</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					        <li><a href="#modal1" class="modal-trigger waves-effect waves-light btn">nav1</a></li>
                  <li><a href="badges.html">nav2</a></li>
                  <li><a href="collapsible.html">nav3</a></li>
                  </ul>
			</div>
		</nav>
		<!-- section -->
		<div class="row">
        <div class="col s12 m6 offset-m3">
          <div class="card grey darken-2">
            <div class="card-content white-text">
              <span class="card-title">Company details</span>
              <p>Add company details here</p>
            </div>
           
            <div class="input-field col s8 offset-s2">
          		<input id="hi" type="text" class="validate input_form">
         		<label for="hi">Last Name</label>
        	</div>
        	<div class="input-field col s8 offset-s2">
          		<input id="last_name" type="email" class="validate input_form">
         		<label for="last_name">Email</label>
        	</div>
        	<div class="input-field col s8 offset-s2">
          		<input id="last_name" type="text" class="validate input_form">
         		<label for="last_name">Website URL</label>
        	</div>
        	<div class="input-field col s8 offset-s2">
          		<input id="last_name" type="number" class="validate input_form">
         		<label for="last_name">Contact Number</label>
        	</div>
        	<div class="file-field input-field col s8 offset-s2"">
        		<div class="btn">
        			<span>Select Image</span>
        			<input type="file">
        		</div>
        		<div class="file-path-wrapper">
        			<input class="file-path validate" type="text">
        		</div>
        	</div>
        
            <div class="card-action clear-x">
              <a class="waves-effect waves-light btn" href="#">Reset</a>
              <a class="waves-effect waves-light btn" href="#">Save</a>
            </div>
          </div>
        </div>
      </div>

	</div>
	<!-- lib : Juery -->
