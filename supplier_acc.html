<!DOCTYPE html>
<html>
<head>
	<title>Simple Vendor app</title>
	<!-- lib : Materialize css -->
	<link rel="stylesheet" type="text/css" href="lib/css/materialize.css">
	<!-- lib : Icon font -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- custom css -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
  <div class="row">
    <div class="col col s12 m6 offset-m3">
      <div class="row">
        <div class="col col s12 m10 offset-m1">
          <ul class="collapsible" data-collapsible="accordion">
            <li class="supplier-acc1">
              <div class="collapsible-header supllier-card-item-1">
                <img src="img/img.jpg">
                <span>Supplies</span>
                <img src="img/cofee.png">
                <button class="waves-effect waves-light btn dropdown-button supplier-details-btn" data-hover="true" data-activates='supplier-details'>Details
                  <div id='supplier-details' class='dropdown-content'>
                    <p>The Details Goes Here</p>
                  </div>
                </button>
                <button class="waves-effect waves-light btn">Chat</button>
              </div>
              <div class="collapsible-body supllier-card-chat">
                <p>The Chat window goes here</p>
              </div>
            </li>
            <li class="supplier-acc2">
              <div class="collapsible-header supllier-card-item-2">
                <span class="inline-display">2000</span>
                <span class="inline-display">3000</span>
                <span class="inline-display">4000</span>
                <label class="inline-display sup-total-item">Total</label>
                <button class="waves-effect waves-light btn inline-display sup-details-item">Details</button>
              </div>
              <div class="collapsible-body">
                <div class="col m4 text-center">
                  <img src="img/img.jpg">
                  <p>1000</p>
                </div>
                <div class="col m4 text-center">
                  <img src="img/img.jpg">
                  <p>2000</p>
                </div>
                <div class="col m4 text-center">
                  <img src="img/img.jpg">
                  <p>3000</p>
                </div>
                <div class="col m12 text-center">
                  <h3>6000</h3>
                </div>
                <div style="clear:both;"></div>
              </div>
            </li>
            <li class="supplier-acc3">
              <div class="collapsible-header supllier-card-item-3">
              <div class="row">
                <div class="col m8"><h3 class="header-margin">Due : <span> 2000</span></h3></div>
                <div class="col m4"><button class="waves-effect waves-light btn">Details</button></div>
              </div>
              </div>
              <div class="collapsible-body">
                <p>Details Goes here</p>
              </div>
            </li>
            
          </ul>
        </div>
      </div>
    </div>
  </div>
	<!-- lib : Juery -->
	<script type="text/javascript" src="lib/js/jquery.js"></script>
	<!-- lib : Materialize js -->
	<script type="text/javascript" src="lib/js/materialize.js"></script>
</body>
</html>
